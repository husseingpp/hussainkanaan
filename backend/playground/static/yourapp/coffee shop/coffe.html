{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camper Cafe Menu</title>
    <meta name="description" content="Camper Cafe menu featuring coffee and desserts" />
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="menu">
        <header>
          <h1>CAMPER CAFE</h1>
          <p class="established">Est. 2020</p>
        </header>
        <hr>
        <main>
          <article>
            <h2>Coffee</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee cup"/>
            <article class="item">
              <p class="flavor">French Vanilla</p><p class="price">3.00 $</p>
            </article>
            <article class="item">
              <p class="flavor">Caramel Macchiato</p><p class="price">3.75 $</p>
            </article>
            <article class="item">
              <p class="flavor">Pumpkin Spice</p><p class="price">3.50 $</p>
            </article>
            <article class="item">
              <p class="flavor">Hazelnut</p><p class="price">4.00 $</p>
            </article>
            <article class="item">
              <p class="flavor">Mocha</p><p class="price">4.50 $</p>
            </article>
          </article>
          <article>
            <h2>Desserts</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie"/>
            <article class="item">
              <p class="dessert">Donut</p><p class="price">1.50 $</p>
            </article>
            <article class="item">
              <p class="dessert">Cherry Pie</p><p class="price">2.75 $</p>
            </article>
            <article class="item">
              <p class="dessert">Cheesecake</p><p class="price">3.00 $</p>
            </article>
            <article class="item">
              <p class="dessert">Cinnamon Roll</p><p class="price">2.50 $</p>
            </article>
          </article>
        </main>
        <hr class="bottom-line">
        <footer>
          <p>
            <a href="#" target="_blank">Visit our website</a>
          </p>
          <p class="address">123 baalbek</p>
        </footer>

      </div>
      <script src="icex.js"></script>
</body>
</html>
