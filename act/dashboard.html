<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Canaan IT Consulting</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard-container">
    <h1>Welcome to Canaan IT Consulting</h1>
    <form id="search-form">
      <label for="customer-number">Customer Number:</label>
      <input type="text" id="customer-number" name="customer-number" required>
      <button type="submit">Search</button>
    </form>

    <div id="customer-details" class="customer-details">
      <!-- Customer details will be displayed here -->
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
